language: android
sudo: false
addons:
  sonarcloud:
    organization: "remmeds"
    token:
      secure: ""
android:
  components:
  - build-tools-27.0.3
  - android-23
  - extra
script:
- "./gradlew test"
- "./gradlew lint"
- "./gradlew sonarqube"
before_install:
- chmod +x gradlew
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
  - "$HOME/.gradle"
  - ".gradle"
